<style>
html, body {
	height: auto;
}

.login-box-body, .register-box-body{
	background:#eaeaea;
}

div,p,input{
	color:black;
}

 #bg-iframe {
	    width: 100%;
	    height: 100%;
	    z-index: -10;
	    position: fixed;
	    top: 0px;
	    left: 0px;
	    float: left;
	    border: 0;
	    overflow: hidden;
</style>

<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="#"><b>员工管理系统</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">登录您的个人账户</p>

			<form method="post">
				<div class="form-group has-feedback">
					<input type="text" id="usernameId" name="username"
						class="form-control" placeholder="用户名"> <span
						class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" id="passwordId" name="password"
						class="form-control" placeholder="密码"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>


				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input type="checkbox">记住密码
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="button"
							class="btn btn-primary btn-block btn-flat btn-login">登录</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
<iframe id="bg-iframe" style="z-index:-10;width:100%;height:100%;" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes" "="" src="kim/aa.html"></iframe> 
	<!-- jQuery 1.9 -->
	<script src="lib/jquery/1.9.1/jquery.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="lib/iCheck/icheck.min.js"></script>
	
	<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
    $(".btn").click(doLogin);
  });
  function doLogin(){
	  var isRemember = $("input[type=checkbox]").prop("checked");
	  var params={
		 username:$("#usernameId").val(),
		 password:$("#passwordId").val(),
		 isRemember:isRemember
	  }
	  var url="doLogin.do";
	  $.post(url,params,function(result){
		  if(result.state==1){
			//跳转到indexUI对应的页面
			location.href="index.do?t="+Math.random();
		  }else{
			$(".login-box-msg").html(result.message);
			$(".login-box-msg").css("color","red");
		  }
		  return false;//防止刷新时重复提交
	  });
  }
</script>

</body>
